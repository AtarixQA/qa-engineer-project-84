    Интерфейс блокируется, так как overlay не исчезает, и продолжить покупки невозможно без перезагрузки страницы

- summary: |
    Поиск и фильтры (цена, производитель, наличие) применяются локально к текущей странице вместо всего каталога
  environment: |
    Google Chrome 122.0.6261.94 (64-bit)
    ОС Windows 11 Pro 23H2
  steps-to-reproduce: |
    1. Открыть сайт https://products-store.hexlet.app/ и перейти каталог товаров
    2. Выключить чекбокс "In stock" (чтобы увидеть товары, которых нет в наличии)
    3. Найти на любой странице (например, на 4-й или 5-й) товары, которых нет в наличии 
    4. Вернуться на 1-ю страницу каталога
    5. Включить чекбокс "In stock" (В наличии)
    6. В строке поиска ввести "MacBook Pro"
    7. Установить фильтр по цене (например, от 1000 до 2000)
    8. Выбрать в фильтре производителя "Apple"
  expected-result: |
    Система выполняет поиск по всему каталогу
    При выключении чекбокса "In stock" система должна отображать товары со статусом "0" со всех страниц каталога
    Отображаются все товары бренда "Apple" в указанном ценовом диапазоне, включая те, что находились на других страницах пагинации
  actual-result: |
    Поиск и фильтры по бренду/цене игнорируют товары на других страницах пагинации
    При выключении чекбокса "In stock" отображается заглушка "Ничего не найдено" (Nothing found), хотя в каталоге (на других страницах) гарантированно есть отсутствующие товары
