---
- summary: |
    Частичная локализация: отсутствует перевод описания товара на русский язык
  environment: |
    Yandex	25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://products-store.hexlet.app/
    2. Найти языковую панель в правом верхнем углу сайта
    3. Переключить язык интерфейса на "Russian"
    4. Перейти в карточку любого товара
    5. Прокрутить страницу до раздела "Description"
  expected-result: |
    Все элементы страницы, включая название товара, характеристики и текстовое описание, отображаются на русском языке
  actual-result: |
    Интерфейс переведен на русский, однако блок с описанием товара остается на английском языке

- summary: |
    Сайт недоступен при прямом сетевом подключении (требуется VPN)
  environment: |
    Yandex	25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
    Прямое соединение, провайдер РФ, VPN отключен
  steps-to-reproduce: |
    1. Отключить все активные VPN-сервисы и прокси-настройки на тестовом устройстве
    2. Ввести в адресную строку URL сайта: https://products-store.hexlet.app/
    3. Нажать клавишу Enter и ожидать ответа сервера
  expected-result: |
    Сайт успешно загружается без использования сторонних инструментов обхода блокировок
    Контент отображается корректно
  actual-result: |
    Сайт не загружается. В консоли браузера Devtools выводится ошибка ERR_CONNECTION_TIMED_OUT
    Доступ восстанавливается только после активации VPN-соединения, что противоречит требованиям

- summary: |
    Не загружается иконка флага напротив английского языка в языковой панели
  environment: |
    Yandex	25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://products-store.hexlet.app/
    2. Найти языковую панель в правом верхнем углу сайта
    3. Раскрыть список доступных языков
    4. Обратить внимание на иконку флага рядом с пунктом "English"
  expected-result: |
    Напротив каждого языка отображается соответствующая иконка флага
    Рядом с текстом "English" корректно отображается иконка без визуальных артефактов
  actual-result: |
    Иконка для английского языка не прогружается. Вместо изображения отображается "битая картинка"

- summary: |
    Отсутствие вертикального выравнивания счетчика количества товара в корзине
  environment: |
    Yandex 25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
    Разрешение экрана: 1920x1080
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://products-store.hexlet.app/
    2. Добавить несколько любых товар в корзину
    3. Перейти в корзину, нажав на иконку в правом верхнем углу сайта
    4. Обратить внимание на блок изменения количества товара
  expected-result: |
    Число, обозначающее количество товара, выровнено строго по центру (по вертикальной оси)
  actual-result: |
    Число, обозначающее количество товара, смещено влево или вправо в зависимости от количества символов в названии товара

- summary: |
    Нарушение адаптивной верстки элементов в корзине на мобильных устройствах
  environment: |
    Mobile Chrome / Safari
    iPhone 14 Pro Max (разрешение экрана 430x932)
  steps-to-reproduce: |
    1. Добавить несколько товаров в корзину
    2. Перейти в корзину на смартфоне (или в режиме эмуляции мобильного устройства)
    3. Осмотреть блок каждого товара (цена, количество, кнопка удаления, скидка)
  expected-result: |
    Блоки (цена, количества товара, скидки) и кнопка удаления выровнены, не выходят за края и не смещаются по горизонтали 
  actual-result: |
    Блоки (цена, количества товара, скидки) смещаются по горизотали и выходят за края
    Кнопка "Удалить" смещается влево

- summary: |
    Нарушение центрирования верстки: контент главной страницы смещен к левому краю
  environment: |
    Yandex 25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть сайт https://products-store.hexlet.app/
    2. Увеличить окно браузера на весь экран (на мониторе с разрешением от 1920x1080 и масштабом 100%)
    3. Оценить визуальное расположение центрального блока контента
  expected-result: |
    Основной контент страницы центрирован относительно краев экрана
    Слева и справа присутствуют равномерные отступы (поля), если ширина экрана больше максимальной ширины контейнера
  actual-result: |
    Все элементы страницы и контент прижаты к левому краю экрана
    С правой стороны остается большое пустое пространство. Визуальный баланс страницы нарушен
