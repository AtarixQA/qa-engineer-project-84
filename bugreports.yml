  environment: |
    Google Chrome 121.0.6167.140 (64-bit)
    ОС Windows 11 Pro 23H2
  steps-to-reproduce: |
    1. Открыть сайт https://products-store.hexlet.app/
    2. Добавить любой товар в корзину и перейти в неё
    3. Нажать на кнопку "Checkout" для открытия модального окна
    4. Попробовать закрыть окно, нажав на иконку крестика ("X") в углу окна
    5. Попробовать закрыть окно, кликнув левой кнопкой мыши в серую область за пределами формы
    6. Попробовать закрыть окно, нажав клавишу "Esc" на клавиатуре
