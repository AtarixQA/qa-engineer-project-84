    Все элементы страницы и контент прижаты к левому краю экрана
    С правой стороны остается большое пустое пространство. Визуальный баланс страницы нарушен

- summary: |
    Пропадает три категории товара ("beauty", "fragrances" и "furniture") при возврате с последней страницы на первую
  environment: |
    Yandex 25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть сайт https://products-store.hexlet.app/
    2. Перейти в каталог товаров (страница 1)
    3. Убедиться, что в списке присутствуют товары из категорий: beauty, fragrances, furniture
    4. Нажимая кнопку "Следующая", пролистать каталог до последней страницы
    5. Нажимая кнопку "Предыдущая", вернуться на первую страницу
    7. Проверить наличие товаров указанных категорий
  expected-result: |
    Все категории товаров (включая Beauty, Fragrances и Furniture) отображаются корректно, как и при первом посещении
    Остальные товары сохраняют свои исходные позиции
  actual-result: |
    Товары категорий "Beauty", "Fragrances" и "Furniture" полностью исчезли из списка на первой странице
    Все остальные товары смещаются ("прыгают") вверх и влево

- summary: |
    Ошибка 500 (Internal Server Error) при оформлении заказа и невозможность перехода к оплате
  environment: |
    Yandex 25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть сайт https://products-store.hexlet.app/ и добавить любой товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
    4. Наблюдать за реакцией интерфейса и вкладкой Network в DevTool
  expected-result: |
    Заказ успешно создается в базе данных
    Пользователь перенаправляется на страницу платежного шлюза
    В DevTools запрос возвращает статус 200 OK или 201 Created
  actual-result: |
    Переход на страницу оплаты не происходит, пользователь остается в корзине
    В консоли DevTools и на вкладке Network отображается ошибка "500 (Internal Server Error)"

- summary: |
    Неактивная ссылка-хэштег на странице товара (отсутствует переход в категорию)
  environment: |
    Yandex 25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть любую карточку товара (например, из категории "beauty")
    2. Найти блок с хэштегами над названием товара
    3. Кликнуть по хэштегу "#beauty"
    4. Проверить реакцию интерфейса и изменение URL
  expected-result: |
    Осуществляется мгновенный переход в каталог, отфильтрованный по выбранному хэштегу/категории
    URL-адрес меняется на соответствующий (например, "/?category=beauty")
    Контент страницы обновляется без полной перезагрузки
  actual-result: |
    При клике ничего не происходит: пользователь остается на странице товара
    URL-адрес не меняется
