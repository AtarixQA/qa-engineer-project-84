- summary: |
    Область клика карточки товара превышает её визуальные границы
  environment: |
    Yandex 25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть сайт https://products-store.hexlet.app/
    2. Открыть страницу каталога товаров
    3. Навести курсор на пустое пространство (отступ) между двумя карточками товаров или на правую границу карточки
    4. Нажать левой кнопкой мыши на это пустое пространство
  expected-result: |
    Переход в карточку товара происходит только при клике непосредственно на саму карточку
    Клики в пустом пространстве между товарами (margin/padding) игнорируются
