bugreports:
  - summary: |
      Блок фильтров товаров и навигации смещается вниз под список товаров на мобильных устройствах
    environment: |
      Mobile Chrome / Safari
      iPhone 14 Pro Max (разрешение экрана 430x932)
    steps-to-reproduce: |
      1. Открыть главную страницу сайта https://products-store-v2.hexlet.app/
      2. Зайти в Devtools по клавише F12 и нажать сочетание Ctrl+Shift+M и выбрать любой смартфон (или открыть с мобильного устройства)
      3. Проверить расположение блока фильтров относительно списка товаров
    expected-result: |
      Блок фильтров и навигации отображается слева списка товаров
      Верстка компактная и адаптирована под вертикальный экран
    actual-result: |
      Блок фильтров смещается в самый низ страницы, оказываясь под всем списком товаров
      Пользователю приходится прокручивать все товары, чтобы найти настройки фильтрации

  - summary: |
      Кнопка фильтра товаров "В наличии" блокирует работу каталога (поиск, пагинация, фильтры)
    environment: |
      Yandex 25.12.2.1338 (64-bit)
      ОС Windows 11 25H2
    steps-to-reproduce: |
      1. Перейти на сайт https://products-store-v2.hexlet.app/
      2. Убедиться, что в фильтре товаров "В наличии" находится в выключенном состоянии
      3. Попробовать воспользоваться поиском по ключевому слову
      4. Попробовать применить фильтры по цене или бренду
      5. Прокрутить страницу до блока пагинации (перехода по страницам)
    expected-result: |
      Поиск выдает релевантные результаты
      Фильтры цены и бренда применяются корректно
      Кнопки переключения страниц отображаются и работают
    actual-result: |
      Поиск по ключевому слову не реагирует на ввод/нажатие
      Фильтрация по цене и бренду не срабатывает
      Кнопки пагинации полностью исчезают из интерфейса
 
  - summary: |
      Динамическое смещение всех функциональных блоков корзины влево при увеличении количества символов в цене
    environment: |
      Yandex	25.12.2.1338 (64-bit)
      ОС Windows 11 25H2
    steps-to-reproduce: |
      1. Перейти на сайт https://products-store-v2.hexlet.app/
      1. Добавить в корзину товар с ценой из 3-х символов 
      2. Добавить в корзину товар с ценой из 6-ти и более символов 
      3. Сравнить положение всех блоков у обоих товаров
    expected-result: |
      Структура строки товара статична. Все функциональные блоки (цена, количество, скидка, кнопка удаления) 
      выровнены по вертикали относительно друг друга во всех строках корзины, независимо от количества символов в цене
    actual-result: |
      При увеличении количества символов в цене все функциональные блоки корзины смещаются влево 

  - summary: |
      Нарушение SPA-навигации: полная перезагрузка страницы при нажатии на кнопку "Магазин"
    environment: |
      Yandex	25.12.2.1338 (64-bit)
      ОС Windows 11 25H2
      Состояние: Пользователь находится в любом разделе сайта (например, в Корзине)
    steps-to-reproduce: |
      1. Перейти на сайт https://products-store-v2.hexlet.app/ и перейти в раздел "Корзина"
      2. Нажать на кнопку "Магазин" 
      3. Обратить внимание на иконку перезагрузки в браузере 
      4. Проверить вкладку Network в DevTools
    expected-result: |
      Переход на главную страницу происходит мгновенно 
      Вкладка браузера не показывает индикатор загрузки (spinner)
      В DevTools не загружается повторно файл index.html, скрипты (.js) и стили (.css)
    actual-result: |
      Происходит перезагрузка страницы 
      Все ресурсы сайта загружаются заново, что увеличивает трафик и время ожидания

  - summary: |
      Пропадают кнопоки пагинации "Следующая" и "Предыдущая" при фильтрации по категориям
    environment: |
      Yandex	25.12.2.1338 (64-bit)
      ОС Windows 11 25H2
    steps-to-reproduce: |
      1. Открыть каталог товаров 
      2. Выбрать любую категорию в фильтре (например, "beauty")
      3. Проверить наличие элементов навигации 
    expected-result: |
      Кнопка "Следующая" отображается всегда, если есть последующие страницы с товарами
      Кнопка "Предыдущая" отображается на всех страницах, кроме первой
      Навигация остается стабильной при смене категорий
    actual-result: |
      После выбора категории кнопка "Следующая" пропадает даже если товары еще есть
      Элементы пагинации так же пропадают в DOM-дереве при выборе категории 
