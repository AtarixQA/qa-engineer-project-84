bugreports:
  - summary: |
    Сайт недоступен при прямом сетевом подключении (требуется VPN)
  environment: |
    Yandex	25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
    Прямое соединение, провайдер РФ, VPN отключен
  steps-to-reproduce: |
    1. Отключить все активные VPN-сервисы и прокси-настройки на тестовом устройстве
    2. Ввести в адресную строку URL сайта: https://products-store-v2.hexlet.app/
    3. Нажать клавишу Enter и ожидать ответа сервера
  expected-result: |
    Сайт успешно загружается без использования сторонних инструментов обхода блокировок
    Контент отображается корректно
  actual-result: |
    Сайт не загружается. В консоли браузера Devtools выводится ошибка ERR_CONNECTION_RESET и на сайте выводится сообщение "Ошибка загрузки данных"
    Доступ восстанавливается только после активации VPN-соединения, что противоречит требованиям

  - summary: |
    Блок фильтров товаров и навигации смещается вниз под список товаров на мобильных устройствах
  environment: |
    Mobile Chrome / Safari
    iPhone 14 Pro Max (разрешение экрана 430x932)
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://products-store-v2.hexlet.app/
    2. Зайти в Devtools по клавише F12 и нажать сочетание Ctrl+Shift+M и выбрать любой смартфон (или открыть с мобильного устройства)
    3. Проверить расположение блока фильтров относительно списка товаров
  expected-result: |
    Блок фильтров и навигации отображается слева списка товаров
    Верстка компактная и адаптирована под вертикальный экран
  actual-result: |
    Блок фильтров смещается в самый низ страницы, оказываясь под всем списком товаров
    Пользователю приходится прокручивать все товары, чтобы найти настройки фильтрации

  - summary: |
    Частичная локализация: отсутствует перевод описания товара на русский язык
  environment: |
    Yandex	25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://products-store-v2.hexlet.app/
    2. Найти языковую панель в правом верхнем углу сайта
    3. Переключить язык интерфейса на "Russian"
    4. Перейти в карточку любого товара
    5. Прокрутить страницу до раздела "Description"
  expected-result: |
    Все элементы страницы, включая название товара, характеристики и текстовое описание, отображаются на русском языке
  actual-result: |
    Интерфейс переведен на русский, однако блок с описанием товара остается на английском языке

  - summary: |
    Кнопка фильтра товаров "В наличии" блокирует работу каталога (поиск, пагинация, фильтры)
  environment: |
    Yandex	25.12.2.1338 (64-bit)
    ОС Windows 11 25H2
  steps-to-reproduce: |
    1. Перейти на сайт https://products-store-v2.hexlet.app/
    2. Убедиться, что в фильтре товаров "В наличии" находится в выключенном состоянии
    3. Попробовать воспользоваться поиском по ключевому слову
    4. Попробовать применить фильтры по цене или бренду
    5. Прокрутить страницу до блока пагинации (перехода по страницам)
  expected-result: |
    Поиск выдает релевантные результаты
    Фильтры цены и бренда применяются корректно
    Кнопки переключения страниц отображаются и работают
  actual-result: |
    Поиск по ключевому слову не реагирует на ввод/нажатие
    Фильтрация по цене и бренду не срабатывает
    Кнопки пагинации (следующая страница) полностью исчезают из интерфейса
